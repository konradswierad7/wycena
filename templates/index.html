{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title mb-0">Generator Ofert Biznesowych</h2>
            </div>
            <div class="card-body">
                <form id="offerForm" method="post" action="{{ url_for('generate_document') }}">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="client_name" class="form-label">Nazwa klienta*</label>
                            <input type="text" class="form-control" id="client_name" name="client_name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="date" class="form-label">Data oferty*</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="service_details" class="form-label">Szczegóły usługi*</label>
                        <textarea class="form-control" id="service_details" name="service_details" rows="4" required></textarea>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="price" class="form-label">Cena (PLN)*</label>
                            <input type="number" class="form-control" id="price" name="price" required min="0" step="0.01">
                        </div>
                        <div class="col-md-6">
                            <label for="company_name" class="form-label">Nazwa firmy*</label>
                            <input type="text" class="form-control" id="company_name" name="company_name" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="contact_person" class="form-label">Osoba kontaktowa*</label>
                            <input type="text" class="form-control" id="contact_person" name="contact_person" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email kontaktowy*</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" onclick="previewDocument()">
                            <i class="bi bi-eye"></i> Podgląd
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-file-earmark-word"></i> Generuj ofertę
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="previewModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Podgląd dokumentu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="previewContent">
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Ładowanie...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
